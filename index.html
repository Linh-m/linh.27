<!DOCTYPE html>
<html>
<head>
  <title>HTML form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registration-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="3">
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).*">
    <br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    <br>

    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br>

    <button type="submit">Register</button>
  </form>

  <div id="success-message" class="success-message"></div>

  <script>
    const form = document.getElementById('registration-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      // Get form field values
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const phoneNumber = document.getElementById('phone-number').value;

      // Validate form fields
      let isValid = true;
      if (username.length < 3) {
        document.getElementById('username').classList.add('error-border');
        isValid = false;
      } else {
        document.getElementById('username').classList.remove('error-border');
      }

      // Add more validation checks for email, password, and phone number

      if (isValid) {
        successMessage.textContent = 'Registration successful!';
        form.reset();
      } else {
        successMessage.textContent = '';
      }
    });
  </script>
</body>
</html>
